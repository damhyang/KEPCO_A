<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <!-- /*<link rel="stylesheet" href="../statics/css/signin.css" type="text/css">*/ -->
    <style>

        .main{
            display:flex;
            flex-direction: row;
            justify-content: center;
            vertical-align:baseline;
            width: 922px;
            height: 616px;
            margin-top: 32px;
            padding-bottom: 32px;
            margin: 0 auto;
            padding: 0;
        }
        .mainSection1{
            margin-bottom: 12px;
            margin-right: 32px;
            padding: 0;
            width:380px;
            height: 581px; 
            display: block;
            background-color: beige;
        }
        .mainSection2{
            margin-top:12px;
            padding: 0;
            width:350px;
            height: 604px; 
            display:flex;
            flex-direction: column;
            justify-content:center;
        }

        .section2Article1{
            width:350px;
            height: 400px;
            background-color:rgb(255, 255, 255);
            border:solid 1px rgb(219, 219, 219);
            display:flex;
            flex-direction: column;
            align-items:center;
            margin: 0;
            margin-bottom: 10px;
            padding: 10px 0px;
            position:relative;
        }
        .article1Logo{
            background-image:url(../statics/images/logo_only_black.png);
            background-position: 0px 0px; 
            background-size: 176px 186px; 
            width: 174px; 
            height: 54px; 
            background-repeat: no-repeat; 
            background-size: contain;
            display:flex;
            flex-direction: column;
            padding: 0;
            margin-top: 36px;
            margin-bottom: 12px;

        }
        .login{
            margin: 0;
            margin-top: 50px;
            display:flex;
            flex-direction: column;
            justify-content:center;
            align-items:center;

        }
        #formId, #formPwd{ 
            display:flex;
            flex-direction: column;
            justify-content:center;
            width: 250px;
            height: 40px;
            margin: 0 auto;
            margin-bottom: 10px;
            background: rgb(250, 250, 250);
            border: 1px solid rgb(219, 219, 219);
            border-radius: 3px;
            text-indent: 5px;
            outline-color: gray;
            
            
        }
        #formLoginBtn{
            display: block;
            margin:10px 0px;
            padding:0;
            width: 250px;
            height: 35px;
            background-color: rgb(0, 149, 246);
            border-radius: 5px;
            border-style: none;
        }
        #loginBtnAnchor{
            margin:0px;
            padding:0;
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-weight: bolder;
        }
        .formDivision{
            margin:0px;
            padding:0;
            display: flex;
            flex-direction: row;
            justify-content:center;

        }
        .formDivisionLine{
            width: 103px;
            height: 1px;
            background-color:rgb(219, 219, 219);
            display: block;
            position: relative;
            top:10px;
        }
        .formDivisionText{
            magin
            color:rgb(115, 115, 115);
            display:flex;
            font-size: 13px;
        }

    </style>
</head>

<body>
    <div class="header"></div>
    <div class="main">
        <div class="mainSection1"></div>
        <div class="mainSection2">
            <div class="section2Article1">
                <div class="article1Logo" ></div>
                <div calss="article1Login"></div>
                    <form class="login">
                        <input id = "formId" type="text" placeholder="전화번호,사용자 이름 또는 이메일">
                        <input id = "formPwd" type="password" placeholder="비밀번호">
                        <button id = "formLoginBtn"><a id="loginBtnAnchor" href="#">로그인</a></button>
                        <div class="formDivision">
                            <div class="formDivisionLine"></div>
                            <span class="formDivisionText">또는</span>
                            <div class="formDivisionLine"></div>
                        </div>

                        <div class="formFacebook">
                            <button id = "FacebookBtn">
                                <span id="FacebookBtnImg"></span>
                                <span>Facebook으로 로그인</span>
                            </button>
                        </div>
                    </form>
            </div>
        </div>
    </div>

</body>
</html>
