server.port=80

#JDBC
spring.datasource.url=jdbc:mariadb://localhost:3306/kepcoa?serverTimezone=UTC&characterEncoding=UTF-8
#http:// 형태와 닮음.mariadb프로토콜을 지킨다는 뜻이다.
#localhost는 결국 10.10.0.7와 같으나 db는 종종 localhost로 쳐야 받아줄  때가 있음.
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234


#myBatis
mybatis.mapper-locations=classpath:mapper/**/*.xml
#resources밑에 mapper이라는 경로를  잡음.