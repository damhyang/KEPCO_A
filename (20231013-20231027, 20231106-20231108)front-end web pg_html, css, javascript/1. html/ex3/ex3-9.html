<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3-1</title>
</head>
<body>
    <a href="../index.html">목록보기</a>
    <h3>form태그 활용 검색</h3>
    <!-- action=url(상대, 절대 모두 가능) 
        method(default=get, 오류가 나도 디폴트 값으로 표시가 되어버림) : post, get
        name: server에서 받을 이름
        value:보낼 값 -->
    <form action="https://www.google.com/search" method="get">
       <!-- 이름 : <input type="text" > -->
       검색어 : <input type="text" name="q">       
    </form>
</body>
</html>

<!-- https://www.google.com/search :url   ? : 메소드q :네임 = %EA%B3%A0%EC%96%91%EC%9D%B4: 벨류
https://www.google.com/search?q=고양이            네임은 input의 어트리뷰트이다 -->
