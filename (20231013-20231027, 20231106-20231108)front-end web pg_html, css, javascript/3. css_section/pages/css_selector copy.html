<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        a, b, c{
            border:solid 1px black;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            text-align: center;
            vertical-align: middle;
        }
        [name]{
            background-color: coral;
        }
        [name="b"]{
            background-color: yellow;            
        }
    </style>
</head>
<body>
    <div>
        <a name="a">A</a>
        <b name="b">B</b>
        <c name="c">C</c>
    </div>
</body>
</html>
