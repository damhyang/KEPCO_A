<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KepcoA</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="d-grid">
            <button type="button" class="btn btn-primary btn-block">
                이미지 불러오기
            </button>
        </div>
        <div class="target">
            <img style="border:solid 1px black; width:100px; height:100px;"/>

        </div>
    </div>
</body>

<script>
    num=1
    document.querySelector("button").addEventListener("click",()=>{
        //console.log( document.querySelector("button"));
        obj=document.querySelector("img");
        obj.setAttribute("src",`http://ggoreb.com/images/choco/${num}.jpg`);
        num++;
        if (num>6){num-=6};
    });

</script>
</html>
