<body>
    <script>
        const fruits = ['apple', 'banana', 'orange'];


        //&.join(fruits)  파이썬방식
        console.log(fruits.join('&'));
        const joinFruits = fruits.join('&');
        console.log(joinFruits);

        //"apple&banana&orange".split("&") 파이썬 방식
        console.log(joinFruits.split("&"));
        console.log(typeof(fruits));
        console.log(typeof(joinFruits));


        const arr1= [1,2,3,4];
        const arr2= [4,5,6,7];

        const arr3=arr1.concat(arr2);
        console.log(arr1.concat(arr2));
        console.log(arr3);

        console.log(arr3.slice(1,3));

        const array = [1, 2, 3, 4, 5];
        const result = array.splice(2, 2)
        console.log(array); // [1, 2, 5] - 원본 데이터 수정
        console.log(result); // [3, 4] - 2번 인덱스 ~ 요소 2개


    </script>
</body>
