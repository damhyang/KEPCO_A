<!DOCTYPE html>
<html>
    <head>
        <script>
            function excute(){
                let num=1;
                for(let i=0; i<3; i++){
                    for(let j=0;j<3; j++){
                        console.log(`${num}번째 -> i: ${i}, j: ${j}`);
                        num++;
                    }
                }
            }

        </script>
    </head>
    <body>
        <button type="button" onClick="excute()">실행</button> 
    </body>
</html>
