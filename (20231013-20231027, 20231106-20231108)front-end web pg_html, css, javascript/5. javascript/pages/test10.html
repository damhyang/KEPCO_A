<!DOCTYPE html>
<html>
    <head>
        <script>
            function excute(){
                const str = 'JavaScript';
                console.log(`str: ${str}`);
                console.log(`str.lenth: ${str.lenth}`);
                console.log(`str[0]: ${str[0]}`);
                console.log(`str[9]: ${str[9]}`);
                console.log(`str[str.length-1]: ${str[str.length-1]}`);
                console.log(`str.slice(0,3): ${str.slice(0,3)}`);
                console.log(`str.slice(0,str.lenth): ${str.slice(0,str.lenth)}`);
                console.log(`str.substring(0, 4): ${str.substring(0, 4)}`)
                console.log(`str.slice(-6, str.length): ${str.slice(-6, str.length)}`)
                console.log(`str.indexOf('S'): ${str.indexOf('S')}`)
                console.log(`str.split('S'): ${str.split('S')}`)
            }
        </script>
    </head>
    <body>
        <button type="button" onClick="excute()">실행</button> 
    </body>
</html>
