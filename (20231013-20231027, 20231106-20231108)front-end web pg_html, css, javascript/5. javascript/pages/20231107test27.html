<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KepcoA</title>
</head>
<body>
    <h1>제목</h1>
</body>

<script>
    const obj =document.querySelector("h1"); 
    obj.addEventListener("click",()=>{
        const obj2 = document.createElement("h2");
        obj2.textContent="click하였습니다.";
        document.body.appendChild(obj2);
    });
</script>

</html>
