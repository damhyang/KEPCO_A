<!DOCTYPE html>
<head>
</head>
<body>
    <script>
        const promise = new Promise((resolve, reject) =>{
            console.log('작업중...');
            setTimeout(()=>{resolve("작업완료")},2000);
        });

        //console.log(promise);
            
        promise.then((value) => {console.log(value)})
        .catch((error) => {console.log(error)})
        .finally(() => {console.log('finally')});

        console.log('next');

    </script>
</body>
</html>
