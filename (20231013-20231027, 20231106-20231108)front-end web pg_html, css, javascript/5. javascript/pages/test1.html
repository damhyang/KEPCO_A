<!DOCTYPE html>
<html>
    <head> </head>
    <body>
        <p id="a">이벤트 발생 시 표시될 곳</p>  
        <button type="button" onClick="change()">aaa보여줘</button>   <!--/*enter을 누르면 click이 되야함. function을 str형태로 넣어줌.*/-->
        <button type="button" onClick="alert('ddd')">ddd보여줘</button>
        <p>javascript방식</p>
        <script>
            function change(){
            document.getElementById("a").innerHTML="aaa";   /*id가 a인 것을 가져와서 명령어를 입력*/
            
            console.log(a);
            a.innerHTML="f12(개발자도구) 브라우저콘솔창에 입력하고 HTML에 띄우기";
        }     /*함수 선언*/                                
        </script>
    </body>
</html>
