<!DOCTYPE html>
<html>
    <head>
        <script>
            function excute(){
                const callback= function(position){
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    let body=document.getElementsByTagName("body")[0];
                    //let body=document.body;
                    console.log(body);
                    let html="<h2>당신의 위치의 위도는:"+lat+"경도는:"+lng+"</h2>";
                    body.innerHTML=html;
                }
                window.navigator.geolocation.getCurrentPosition(callback);
                
            }
        </script>
    </head>

    <body>
        <button type="button" onClick="excute()">실행</button> 
    </body>
</html>
