<!DOCTYPE html>
<html>
    <head>
        <script>
            function excute(){
                function sequence() {
                    let seq = 1;
                    return function () {
                        return seq++;
                    };
                }
                const check = sequence();
                window.addEventListener("blur", () => {
                    const count = check();
                    console.log(count);
                    if(count > 5) {
                        window.alert("blur5회로 창을 닫습니다.");
                        window.close();
                    }
                });    
            }
        </script>
    </head>

    <body>
        <button type="button" onClick="excute()">실행</button> 
    </body>
</html>
