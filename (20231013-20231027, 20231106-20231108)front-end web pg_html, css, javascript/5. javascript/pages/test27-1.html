<!DOCTYPE html>
<html>
    <head>
        <script>
            function excute(){
                const date = new Date();
                let hour = date.getHours();
                let min = date.getMinutes();
                let sec = date.getSeconds();
                let currentTime = hour + ":"+min + ":" + sec;

                console.log(currentTime);
                if(hour>18){
                    console.log(`저녁 ${hour-12}시 ${min}분 ${sec}초`);
                }else if(hour>12){
                    console.log(`오후 ${hour}시 ${min}분 ${sec}초`);
                }else{
                    console.log(`오전 ${hour}시 ${min}분 ${sec}초`);
                }
            }
        </script>
    </head>
    <body>
        <button type="button" onClick="excute()">실행</button> 
    </body>
</html>
