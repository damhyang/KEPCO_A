<!DOCTYPE html>
<head>
</head>
<body>

    <div class="content"></div>

    <script>
      const formData = new FormData();
        const ajax = fetch(
          'http://ggoreb.com/ajax/html/data2.jsp',
          { method: 'post', body: formData }
        );
        ajax.then(res => {
          return res.text();
        }).then(result => {
          console.log(result);
          document.querySelector('.content').innerHTML += result;
        });

      </script>
</body>
</html>
