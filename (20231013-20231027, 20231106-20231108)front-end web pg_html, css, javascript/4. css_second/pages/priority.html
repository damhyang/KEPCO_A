<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../statics/css/style.css" type="text/css">
    <style>
        p{
            color:blue;
            color:pink;
        }
        .p{
            color:green;
        }
        #p{
            color:purple;
        }
        [name]{
            color:yellow;
        }
    </style>
</head>


<body>
    <div style="border: solid 1px black">
        <p style="color:coral;">색상변경우선순위(동일종류의 선택자)</p>
        <ol>
            <li> !important</li>
            <li>태그에 직접</li>
            <li>같은 css에 있을 경우(script가 외부에 있더라도) 맨마지막 적용</li>
        </ol>

    </div>
    <div style="border: solid 1px black">
        <p ">색상변경우선순위(선택자우선순위)</p>
        <p calss="p">색상변경우선순위(선택자우선순위)</p>
        <p calss="p" id="p">색상변경우선순위(선택자우선순위)</p>
        <p calss="p" name="desc">색상변경우선순위(선택자우선순위) -쓰지말자.</p>
        <ol>
            <li> 클래스선택자</li>
            <li>태그에 직접</li>
            <li>같은 css에 있을 경우(script가 외부에 있더라도) 맨마지막 적용</li>
        </ol>
    </div>

</body>
</html>
