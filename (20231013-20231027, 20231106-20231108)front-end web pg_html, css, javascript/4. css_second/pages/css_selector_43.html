<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Layout - visibility(요소 보이기 숨기기)</title>
    <style>
        div{width: 100px; height: 100px;}
        div:nth-of-type(1){background-color: red;}
        div:nth-of-type(2){background-color: green;}
        div:nth-of-type(3){background-color: blue;}
        div:nth-of-type(4){background-color: red;}
        div:nth-of-type(5){background-color: green;visibility: hidden;}
        div:nth-of-type(6){background-color: blue;}
        div:nth-of-type(7){background-color: red;}
        div:nth-of-type(8){background-color: green;display: none;}
        div:nth-of-type(9){background-color: blue;}

    </style>
</head>

<body>
    <div>A내용</div>
    <div>B내용</div>
    <div>C내용</div>
    <br>
    <hr>
    <br>
    <div>A내용</div>
    <div>B내용</div>
    <div>C내용</div>
    <br>
    <hr>
    <br>
    <div>A내용</div>
    <div>B내용</div>
    <div>C내용</div>
        
</body>
</html>
