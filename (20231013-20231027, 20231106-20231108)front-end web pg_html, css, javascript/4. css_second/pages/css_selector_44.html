<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Layout - visibility(요소 보이기 숨기기)</title>
    <style>
        #_1>p {
            background-color: rgb(207, 232, 220);
            border: 2px solid rgb(79, 185, 227);
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            position: static;
        }
        #_2>p {
            background-color: rgb(207, 232, 220);
            border: 2px solid rgb(79, 185, 227);
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            position: static;
            display:inline;
        }
            
    </style>
</head>

<body>
    <h1>static 적용</h1>
    <div id="_1">
        <p>static</p>
        <p>static</p>
        <p>static</p>
    </div>
    <br>
    <hr>
    <br>
    <div id="_2">
        <p>static</p>
        <p>static</p>
        <p>static</p>
    </div>

</body>
</html>
