<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>가상클래스 선택자(input:checked)</title>
    <style>
        .r:focus {background: yellow;color: red;}
        .g:focus { background: yellow;color: green;}
            
    </style>

</head>
<body>
    <input class="r" value="focus => red"><br>
    <input class="g" value="focus => green">
    

</body>
</html>
