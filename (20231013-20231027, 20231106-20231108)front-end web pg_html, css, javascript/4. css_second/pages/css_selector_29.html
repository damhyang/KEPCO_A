<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>여백(margin)</title>
        <style>
            .box1{
                border:solid 1px black;
                height: 150px;
                width: 350px;
                margin: 25px;
                padding: 25px;
            } 
            .box2{
                border:solid 1px black;
                height: 150px;
                width: 350px;
                margin: 25px;
                padding: 25px;
                box-sizing: border-box;
            }  
            .box3{
                border:solid 1px black;
                height: 150px;
                width: 350px;
                margin: 25px;
                padding: 50px;
                box-sizing: border-box;
            }     
        </style>
</head>
<body>
    <div class="box1">
    </div>
    <div class="box2">
    </div>
    <div class="box3">
    </div>
    
        
</body>
</html>
