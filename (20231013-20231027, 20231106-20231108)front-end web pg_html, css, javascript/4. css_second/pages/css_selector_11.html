<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>형제 선택자(siblings)</title>
    <style>
        ul{border: 2px solid green;}
        h3~ul{border: 2px solid blue;}
        div>ul{border: 2px solid pink;}
    </style>
</head>
<body>
    <h3>형제 선택자</h3>
    <div>
        <h3>예약방법 및 요금</h3>
        <ul>
            <li>전화</li>
            <li>문자</li>
        </ul>
        <ul>
            <li>1인 - 40,000원</li>
            <li>2인 - 60,000원</li>
        </ul>
  </div>

</body>
</html>
