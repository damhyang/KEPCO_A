<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Layout - visibility(요소 보이기 숨기기)</title>
    <style>
        p {
            background-color: rgb(207, 232, 220);
            border: 2px solid rgb(79, 185, 227);
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            position: static;
        }
        .sticky{
            position: sticky;
            top: 30px; 
            left: 30px;
            background-color: rgba(82, 82, 254, 0.26);
        }

            
    </style>
</head>

<body>
    <div id=_1>
        <h1>static 적용</h1>
        <p>static</p>
        <p>static</p>
        <p>static</p>
    </div>
    <br>
    <hr>
    <div id=_2>
        <h1>sticky 적용</h1>
        <p>static</p>
        <p class='sticky'>sticky</p>
        <p>static</p>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <hr>
    </div>


    

</body>
</html>
