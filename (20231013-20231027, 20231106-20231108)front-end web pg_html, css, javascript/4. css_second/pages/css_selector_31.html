<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>여백(margin)</title>
    <style>
        article {
            height: 300px; 
            width: 300px;
            padding: 30px; 
            box-sizing: border-box;
            background-color: lightgreen;
        }
        div:nth-child(1) {
            margin: 0 50px;
            height: 100px; width: 100px;
            background-color: aqua;
        }
        div:nth-child(2) {
            margin: 20px 20px 20px 20px;
            height: 100px; width: 100px;
            background-color: beige;
        }
    </style>
</head>

<body>
    <article>
        <div></div>
        <div></div>
    </article>
        
</body>
</html>
