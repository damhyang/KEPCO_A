<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title></title>
    <style>
        .flex-item {
            width: 20px;
            background-color: lightcyan;
            border: 1px solid red;
        }
        .flex-container {
            display: flex;
            background-color: lightgrey;
            /*magin:50px*/
        }
        .flex-container-justify-content-center {
            display: flex;
            background-color: lightgrey;
            flex-direction: row;
            justify-content:center;
        }
        .flex-container-justify-content-flex-end {
            display: flex;
            background-color: lightgrey;
            flex-direction: row;
            justify-content:flex-end;
        }
        .flex-container-justify-content-space-around {
            display: flex;
            background-color: lightgrey;
            flex-direction: row;
            justify-content:space-around;
        }
        .flex-container-justify-content-space-between {
            display: flex;
            background-color: lightgrey;
            flex-direction: row;
            justify-content:space-between;
        }
        .flex-container-justify-content-space-evenly {
            display: flex;
            background-color: lightgrey;
            flex-direction: row;
            justify-content:space-evenly;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
    <br><hr><br>
    <div class="flex-container-justify-content-center">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
    <br><hr><br>
    <div class="flex-container-justify-content-flex-end">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
    <br><hr><br>
    <div class="flex-container-justify-content-space-around">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
    <br><hr><br>
    <div class="flex-container-justify-content-space-between">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
    <br><hr><br>
    <div class="flex-container-justify-content-space-evenly">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
        
</body>
</html>
