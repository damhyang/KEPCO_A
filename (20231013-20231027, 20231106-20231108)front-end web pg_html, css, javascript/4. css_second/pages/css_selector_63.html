<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title></title>
    <style>
        .container>div {
            width: 50px;
            background-color: lightcyan;
            border: 1px solid red;
        }
        .container {
            display: flex;
            background-color: lightgrey;
            height: 50px;
        }
        .container-order>div {
            width: 50px;
            background-color: lightcyan;
            border: 1px solid red;
        }
        .container-order {
            display: flex;
            background-color: lightgrey;
            height: 50px;
        }
        .item-order:nth-child(1){order:2;}
        .item-order:nth-child(2){order:3;}
        .item-order:nth-child(3){order:4;}
        .item-order:nth-child(4){order:1;}        
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
    <br><hr><br>
    <div class="container-order">
        <div class="item-order">1</div>
        <div class="item-order">2</div>
        <div class="item-order">3</div>
        <div class="item-order">4</div>
    </div>
</body>
</html>
