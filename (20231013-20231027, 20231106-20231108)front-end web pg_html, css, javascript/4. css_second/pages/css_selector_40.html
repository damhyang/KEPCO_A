<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title></title>
    <style>
        div { 
            background-color: lightpink;
            width: 50vw; height: 50vh;
            display: none;
        }
        input:checked+label{
            background-color: purple;
            color:wheat;
            font-size: 20px;
        } 
        input:nth-of-type(1):checked~div:nth-of-type(1){display: block;}
        input:nth-of-type(2):checked~div:nth-of-type(2){display: block;}
        input:nth-of-type(3):checked~div:nth-of-type(3){display: block;}

        input{
            display: none;
        }
    </style>
</head>

<body>
    <input type="radio" id='a' name='menu'>
    <label for="a">A 메뉴</label>
    <input type="radio" id='b' name='menu'>
    <label for="b">B 메뉴</label>
    <input type="radio" id='c' name='menu'>
    <label for="c">C 메뉴</label>
    <div>A 내용</div>
    <div>B 내용</div>
    <div>C 내용</div>
    
</body>
</html>
