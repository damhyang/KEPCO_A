<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>요소 배치 방향 지정 (flex-direction)</title>
    <style>
        .item {
            background-color: lightcyan;
            border: 1px solid red;
        }
        .nothing {
            background-color: lightgrey;
        }    
        .flex-container {
            display: flex;
            background-color: lightgrey;
        }
        .flex-row-container {
            display: flex;
            flex-direction: row;
            background-color: lightgrey;
        }
        .flex-row-reverse-container{
            display: flex;
            flex-direction: row-reverse;
            background-color: lightgrey;
        }
        .flex-column-container{
            display: flex;
            flex-direction: column;
            background-color: lightgrey;
        }    
        .flex-column-reverse-container{
            display: flex;
            flex-direction: column-reverse;
            background-color: lightgrey;
        }   
            
    </style>
</head>

<body>
    <h3>박스-display:flex미적용</h3>
    <div class="nothing">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <h3>박스-display:flex</h3>
    <div class="flex-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <br><hr><br>
    <h3>박스-display:flex, flex-direction:row(기본)</h3>
    <div class="flex-row-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <h3>박스-display:flex, flex-direction:row-reverse</h3>
    <div class="flex-row-reverse-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</div>
<h3>박스-display:flex, flex-direction:column</h3>
<div class="flex-column-container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>
</div>
<h3>박스-display:flex, flex-direction:column-reverse</h3>
<div class="flex-column-reverse-container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>

</body>
</html>
