<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>가상클래스 선택자 : nth-child, nth-of-type (자식 요소의 종류 같음)
    </title>
    <style>
        td:nth-of-type(2n-1) {
            background : lime;
        }
            
    </style>

</head>
<body>
    <table border="1">
        <tr>
            <td>1</td><td>2</td><td>3</td><td>1</td><td>2</td>
        </tr>
        <tr>
            <td>4</td><td>5</td><td>6</td><td>4</td><td>5</td>
        </tr>
        <tr>
            <td>7</td><td>8</td><td>9</td><td>7</td><td>8</td>
        </tr>
    </table>
        

</body>
</html>
