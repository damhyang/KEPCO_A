<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>가상클래스 선택자 : nth-child, nth-of-type (자식 요소의 종류 같음)
    </title>
    <style>
        td{
            border:solid 1px black;
            width: 300px;
        }
        tr:nth-of-type(odd){
            background-color: red;
        }
        tr:nth-child(even){
            background-color: blue;
        }
        tr:hover{background-color: green; font-weight: bolder;}
    </style>

</head>
<body>
    <table>
        <tr><td>1</td></tr>
        <tr><td>1</td></tr>
        <tr><td>1</td></tr>
        <tr><td>1</td></tr>
        <tr><td>1</td></tr>
        <tr><td>1</td></tr>
        <tr><td>1</td></tr>
        <tr><td>1</td></tr>
        <tr><td>1</td></tr>
        <tr><td>1</td></tr>
    </table>
        

</body>
</html>
