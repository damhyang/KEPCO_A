<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>하위선택자</title>
    <style>
        h3{color: violet;}
        div p{background-color: khaki;}  /*하위선택자(->자손선택자) :공백/
    </style>
</head>
<body>
    <h3>하위 선택자</h3>
        <div>
            <h3>제목</h3>
            <ul>
                <li><p>1번</p></li>
                <li><p>2번</p></li>
            </ul>
            <p>내용</p>
        </div>
</body>
</html>

<!--만일 div 밑에 ul을 할때와 li에 css를 줄 때 표현이 다른데 이는 ul의 마진에 색이 채워지는가 아닌가 차이이다. -->
