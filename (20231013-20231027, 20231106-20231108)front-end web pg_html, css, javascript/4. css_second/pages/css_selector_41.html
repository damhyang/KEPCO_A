<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title></title>
    <style>
        textarea{display: none;}
        #a:checked~textarea:nth-of-type(1){display: inline-block;}
        input:nth-of-type(2):checked~textarea:nth-of-type(2){display: inline-block;}
        input:nth-of-type(3):checked~textarea:nth-of-type(3){display: inline-block;}
    </style>
</head>

<body>
    <input type="radio" id='a'>
    <label for="a">정보 A</label>
    <textarea name='info_a'></textarea><br>
    <input type="radio" id='b'>
    <label for="b">정보 B</label>
    <textarea name='info_b'></textarea><br>
    <input type="radio" id='c'>
    <label for="c">정보 C</label>
    <textarea name='info_c'></textarea><br>
</body>
</html>
