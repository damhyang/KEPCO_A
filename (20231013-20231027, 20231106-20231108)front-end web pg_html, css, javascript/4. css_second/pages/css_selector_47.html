<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Layout - visibility(요소 보이기 숨기기)</title>
    <style>
        p {
            background-color: rgb(207, 232, 220);
            border: 2px solid rgb(79, 185, 227);
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            position: static;
        }
        .abs{
            position: absolute;
            top: 0px; left: 0px;
            background-color: rgba(255,84,104,.3)
        }



            
    </style>
</head>

<body>
    <div id=_1>
        <h1>static 적용</h1>
        <p>static</p>
        <p>static</p>
        <p>static</p>
    </div>
    <br>
    <hr>
    <div id=_2>
        <h1>absolute 적용(1)</h1>
        <p>static</p>
        <p class='abs'>absolute</p>
        <p>static</p>
    </div>
    

</body>
</html>
